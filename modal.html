<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <form>
            <h1>Add a new card</h1>
            <div class="form-group">
                <label for="front-card">Front Card</label>
                <textarea type="text" class="form-control" id="front-card-text" aria-describedby="frontHelp"
                    placeholder="Enter text"></textarea>
                <small id="frontHelp" class="form-text text-muted">This what will be shown to you when
                    practicing.</small>
            </div>
            <div class="form-group">
                <label for="back-card">Back Card</label>
                <textarea type="text" class="form-control" id="back-card-text" aria-describedby="backHelp"
                    placeholder="Enter text"></textarea>
                <small id="backHelp" class="form-text text-muted">This is the answer- what you want to remember.</small>
            </div>
            <div class="form-group">
                <label for="source-url">Source URL</label>
                <input type="url" class="form-control" id="source-url-value" aria-describedby="backHelp"
                    placeholder="Enter text"></input>
            </div>
            <button type="button" id="creat-card" class="btn btn-primary">Create</button>
        </form>
    </div>
  </div>
